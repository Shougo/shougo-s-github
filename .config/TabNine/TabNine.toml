[language.typescript]
command = "javascript-typescript-stdio"
args = []
install = [["npm", "install", "-g", "javascrip-typescript-langserver"]]

[language.css]
command = "css-languageserver"
args = ["--stdio"]
install = [["npm", "install", "-g", "vscode-css-languageserver-bin"]]

[language.scss]
command = "css-languageserver"
args = ["--stdio"]
install = [["npm", "install", "-g", "vscode-css-languageserver-bin"]]

[language.ruby]
command = "solargraph"
args = ["stdio"]
install = [["gem", "install", "solargraph"]]

[language.go]
command = "gopls"
args = ["serve"]
install = [["go", "get", "-u", "golang.org/x/tools/cmd/gopls"]]

[language.python]
command = "pyls"
install = [["pip", "install", "python-language-server"]]
synchronous_triggers = ["."]
synchronous_timeout_ms = 1000
