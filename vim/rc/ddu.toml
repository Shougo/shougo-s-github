[[plugins]]
repo = 'Shougo/ddu.vim'
depends = 'denops.vim'
hook_add = '''
  nnoremap <silent> / <Cmd>Ddu
  \ -name=search line -ui-param-startFilter=v:true<CR>
'''
hook_source = '''
call ddu#custom#patch_global({
    \   'ui': 'std',
    \   'sourceOptions' : {
    \     '_' : {
    \       'ignoreCase': v:true,
    \       'matchers': ['matcher_substring'],
    \     }
    \   },
    \   'uiParams': {
    \     'std': {
    \     }
    \   },
    \ })
'''

[plugins.ftplugin]
ddu-std = '''
nnoremap <buffer><silent> <CR>
\ <Cmd>call ddu#ui#std#do_map('doAction')<CR>
nnoremap <buffer><silent> <Space>
\ <Cmd>call ddu#ui#std#do_map('toggleSelectItem')<CR>
nnoremap <buffer><silent> i
\ <Cmd>call ddu#ui#std#do_map('openFilterWindow')<CR>
'''

[[plugins]]
repo = 'Shougo/ddu-commands.vim'
depends = 'ddu.vim'
on_cmd = 'Ddu'
