  nnoremap sr <Cmd>Ddu readme_viewer<CR>
'''
on_cmd = 'DeinOpen'

[[plugins]]
repo = 'uga-rosa/ddu-source-lsp'
on_source = ['ddu.vim']
hook_add = '''
  " Jump to definition
  nnoremap td <Cmd>call ddu#start(#{
        \   sync: v:true,
        \   sources: [
        \     #{
        \       name: 'lsp_definition',
        \     },
        \   ],
        \   uiParams: #{
        \     ff: #{
        \       ignoreEmpty: v:true,
        \       immediateAction: 'open',
        \     },
        \   },
        \ })<CR>
'''
