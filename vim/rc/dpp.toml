[[plugins]]
repo = 'Shougo/dpp.vim'

[[plugins]]
repo = 'Shougo/dpp-ext-lazy'
on_source = 'dpp.vim'

[[plugins]]
repo = 'Shougo/dpp-ext-toml'
on_source = 'dpp.vim'
hook_add = '''
" Enable dpp toml syntax.
autocmd MyAutoCmd CursorHold */rc/*.toml call dpp#ext#toml#syntax()
'''

[[plugins]]
repo = 'Shougo/dpp-ext-local'
on_source = 'dpp.vim'

[[plugins]]
repo = 'Shougo/dpp-ext-installer'
on_source = 'dpp.vim'

[[plugins]]
repo = 'Shougo/dpp-protocol-git'
on_source = 'dpp.vim'
