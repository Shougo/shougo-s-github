[[plugins]]
repo = 'Shougo/dpp-ext-toml'
on_source = 'dpp.vim'
hook_add = '''
" Enable dpp toml syntax.
if !has('nvim')
  autocmd MyAutoCmd CursorHold */rc/*.toml call dpp#ext#toml#syntax()
endif
'''

